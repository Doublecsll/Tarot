<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap below-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <!-- bootstrap end -->
    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <!-- css -->
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Tarot</title>

</head>

<body>
    <!-- navbar-->
    <div style="background-color:black;">
        <img src="./img/head.png" alt="headImg" style="width: 28%;margin-left: auto;margin-right: auto;display:block;">
    </div>
    <nav class="navbar navbar-light bg-light" style="background:linear-gradient(#C8B644, #487651) !important;">
        <span class="navbar-brand mb-0 mm h1" style="color:white;">&#129497 Hi there~I'm waiting for you.</span>
        <button class="button2" onclick="cardTest()">Card Test</button>
    </nav>

    <div style="text-align: center;margin-top: 5%;">
        <h2>&#128151 What is your question?&#128151</h2>
        <h5 id="w1">(&#128302 Write down and think about it three times, then choose spread. )</h5>
        <h5 id="w2" style="display:none;">(We keep it for you as a secret!&#129323)</h5>
        <input type="textarea" style="width:30%; height:100px;margin-top: 15px;" id="area">
        <div>
            <label for="spread" style="margin-top:20px;">
                <h2>&#128151 Tarot spread select:</h2>
            </label>
            <select name="spread" id="spread">
                <option value="0">1 card spread</option>
                <option value="2">3 card spread</option>
                <option value="3">4 card spread</option>
                <option value="4">5 card spread</option>
                <option value="5">6 card spread</option>
            </select>
            <button name="confirm" onclick="start()" class="button1">Confirm</button>
            <button name="Again" onclick="refresh()" class="button1">Try again</button>
            
        </div>

        <!-- tarot card -->
        <div class="container" id="tarotcard"></div>
        <!-- tarot spread card end -->

        <div>
            <h2 id="w3" style="display:none;margin: 20px;">&#128151 Spread Description&#128151</h2>
            <div id="card1"></div>
        </div>
    </div>

    <!-- api test -->
    <div style="text-align:center;display: none;" id="apiTest">
        <h2>Add your own card</h2>
        <h4>Card Name:<input type="text" id="cardName"></h4>
        <h4>Suite:<input type="text" id="suite"></h4>
        <h4>image upload:<input type="text" id="image"></h4>
        <h4>description:<input type="text" id="description"></h4>
        <h4>interpretation:<input type="text" id="interpretation"></h4>
        <button type="button" onclick="addCard()" class="button1">Add card</button>
        <button type="button" onclick="delCard()" class="button1">Delete card</button>
        <button type="button" onclick="checkCard()" class="button1">Check card</button>
    </div>
</body>

</html>
